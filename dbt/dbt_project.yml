name: "hubspot_lakehouse"
version: "1.0.0"
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: "hubspot_lakehouse"

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

# Configuring models
models:
  hubspot_lakehouse:
    # Config indicated by + and applies to all files under models/example/
    silver:
      +materialized: table
      +schema: silver
    gold:
      +materialized: table
      +schema: gold
    staging:
      +materialized: view
      +schema: staging

# Variables
vars:
  # Unity Catalog configuration
  unity_catalog_url: "{{ env_var('UNITY_CATALOG_URL') }}"
  azure_storage_account: "{{ env_var('AZURE_STORAGE_ACCOUNT') }}"

  # HubSpot specific variables
  hubspot_raw_schema: "raw"
  hubspot_silver_schema: "silver"
  hubspot_gold_schema: "gold"
