# DuckDB Configuration for Container Deployment
# This file contains DuckDB settings optimized for containerized environments

# Memory and Performance Settings
memory_limit=4GB
threads=4
max_memory=4GB

# HTTP Server Settings
http_port=8081
http_host=0.0.0.0

# Extension Settings
extension_directory=/usr/local/lib/duckdb/extensions

# Azure Storage Configuration
httpfs_azure_storage_account=strprimrosedatalake
# httpfs_azure_storage_key will be set via environment variable

# Unity Catalog Configuration
unity_catalog_url=http://unity-catalog:8080

# Logging Settings
log_query_path=/var/log/duckdb/queries.log
log_http_requests=true

# Security Settings
allow_http_metadata=true
allow_s3_metadata=true

# Performance Optimizations
enable_progress_bar=false
enable_external_access=true 